{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<div class="container mt-5" xmlns="http://www.w3.org/1999/html">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Регистрация</h1>
        <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" href="/login"></a>
      </div>
        <div class="modal-body p-5 pt-0">
    <form method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="login" name="login" placeholder="login">
            <label for="password">Логин (id аккаунта)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="name" name="name" placeholder="P1">
            <label for="name">Имя</label>
          </div>
                  <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="surname" name="surname" placeholder="P1">
            <label for="surname">Фамилия</label>
          </div>
                  <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" name="email" id="email" placeholder="name@example.com">
            <label for="email">Почта (name@example.com)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="P1">
            <label for="password">Пароль (Password)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="password2" name="password2" placeholder="P1">
            <label for="password2">Пароль повторно (Password)</label>
          </div>
            <table border="0" class="profile-table">
        <tr><td valign="top">
            <div class="profile-ava"><img src="{{ url_for('userava') }}" width="150" height="150"></div>
            <div class="profile-load">
                <form method="post">
                    <p><input type="file" name="file">
                </form>
            </div>
        </td>
        </tr>
            </table>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Зарегистрироваться</button>
    </form>
</div>
    </div>
</div>
{% endblock %}

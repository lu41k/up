{% extends 'base.html' %}

{% block title %}
{{ user.login }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ user.email }}</h1>
    <div class="alert alert-info">
        <p>{{ user.password }}</p>
    </div>
    <p><a href="/logout">Выйти из профиля</a></p>
</div>
{% endblock %}
